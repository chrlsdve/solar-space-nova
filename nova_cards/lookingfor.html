<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Model Search - Teaser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .teaser {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeInOut 10s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(20px); }
        }

        .teaser:nth-child(1) { animation-delay: 0s; }
        .teaser:nth-child(2) { animation-delay: 3s; }
        .teaser:nth-child(3) { animation-delay: 6s; }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="teaser">Are you ready to shine?</div>
    <div class="teaser">We are searching for the next Nova Model</div>
    <div class="teaser">Will it be you?</div>

    <script>
        function createStars() {
            const starContainer = document.querySelector('.stars');
            for (let i = 0; i < 150; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
