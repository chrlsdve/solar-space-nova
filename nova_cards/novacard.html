<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            perspective: 1500px;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotateCarousel 20s infinite linear;
        }

        .card {
            position: absolute;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.6); /* Inner glow effect */
        }

        /* Position cards closer together */
        .card:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
        .card:nth-child(2) { transform: rotateY(60deg) translateZ(300px); }
        .card:nth-child(3) { transform: rotateY(120deg) translateZ(300px); }
        .card:nth-child(4) { transform: rotateY(180deg) translateZ(300px); }
        .card:nth-child(5) { transform: rotateY(240deg) translateZ(300px); }
        .card:nth-child(6) { transform: rotateY(300deg) translateZ(300px); }

        /* Rotating animation */
        @keyframes rotateCarousel {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        /* Hover effect to slightly enlarge card */
        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="card"><img src="/images/tauriacard.png" alt="Tauria Nova"></div>
        <div class="card"><img src="/images/astreacard.png" alt="Astrea Nova"></div>
        <div class="card"><img src="/images/galaxiacard.png" alt="Galaxia Nova"></div>
        <div class="card"><img src="/images/celestiacard.png" alt="Celestia Nova"></div>
        <div class="card"><img src="/images/mintycard.png" alt="Minty Nova"></div>
        <div class="card"><img src="/images/zurcard.png" alt="Zurper Nova"></div>
    </div>
</body>
</html>
